<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="text-gray-600 font-poppins">

    <div class="grid md:grid-cols-5">
        <div class="md:col-span-1 md:flex md:justify-end">
            <nav class="text-right">
                <div class="flex justify-between items-center">
                    <h1 class="font-bold uppercase p-4 border-b border-gray-100">
                        <a href="#" class="hover:text-gray-700">Russian Dishes</a>
                    </h1>
                    <div class="px-4 cursor-pointer md:hidden" id="burger">
                        <svg class="w-6" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"></path>
                        </svg>
                    </div>
                </div>
                <ul class="text-sm mt-6 hidden md:block" id="menu">
                    <li class="text-gray-700 py-1">
                        <a href="index.html" class="px-4 flex justify-end border-r-4 border-white">
                            <span>Home</span>
                            <svg class="w-5 ml-2" fill="none" stroke="currentColor" stroke-width="1.5"
                                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25">
                                </path>
                            </svg>
                        </a>
                    </li>
                    <li class="py-1">
                        <a href="about.html" class="px-4 flex justify-end border-r-4 border-white">
                            <span>About</span>
                            <svg class="w-5 ml-2" fill="none" stroke="currentColor" stroke-width="1.5"
                                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z">
                                </path>
                            </svg>
                        </a>
                    </li>
                    <li class="py-1 font-bold">
                        <a href="contact.html" class="px-4 flex justify-end border-r-4 border-primary">
                            <span>Contact</span>
                            <svg class="w-5 ml-4" fill="none" stroke="currentColor" stroke-width="1.5"
                                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75">
                                </path>
                            </svg>
                        </a>
                    </li>
                </ul>
            </nav>
        </div> <!-- end nav -->

        <main class="px-16 py-6 bg-gray-100 md:col-span-4">
            <div class="flex justify-center md:justify-end">
                <a href="#"
                    class="btn text-primary border-primary md:border-2 hover:bg-primary hover:text-white transition ease-out duration-500">Log
                    in</a>
                <a href="#"
                    class="btn text-primary ml-2 border-primary md:border-2 hover:bg-primary hover:text-white transition ease-out duration-500">Sign
                    up</a>
            </div>

            <header>
                <h2 class="text-gray-700 text-6xl font-semibold">Contact</h2>
                <h3 class="text-2xl font-semibold">Feel free to ask us anything!</h3>
            </header>

            <div>
                <h4 class="font-bold pb-2 mt-12 border-b border-gray-200 text-center">Give us some recomandations for
                    our kitchen!
                </h4>
            </div>

            <div class="container w-1/3 border my-20 bg-white mx-auto">
                <div class="p-5 shadow-xl space-y-5">
                    <h4 class="text-center text-2xl">Enter details</h4>
                    <form>
                        <div class="grid grid-cols-2 gap-5">
                            <input type="text"
                                class="border border-gray-500 px-4 py-2 focus:outline-none focus:border-primary transition ease-out duration-500 rounded-sm"
                                placeholder="First Name" />
                            <input type="text"
                                class="border border-gray-500 px-4 py-2 focus:outline-none focus:border-primary transition ease-out duration-500 rounded-sm"
                                placeholder="Last Name" />
                            <input type="email"
                                class="border border-gray-500 px-4 py-2 focus:outline-none focus:border-primary transition ease-out duration-500 rounded-sm col-span-2"
                                placeholder="Email" />
                            <input type="tel"
                                class="border border-gray-500 px-4 py-2 focus:outline-none focus:border-primary transition ease-out duration-500 rounded-sm col-span-2"
                                placeholder="Phone" />
                            <textarea cols="10" rows="5"
                                class="border border-gray-500 px-4 py-2 focus:outline-none focus:border-primary transition ease-out duration-500 roundedn-sm col-span-2 resize-none"
                                placeholder="Write your message..."></textarea>
                        </div>
                        <input type="submit" value="Send Message"
                            class="focus:outline-none mt-5 bg-primary px-4 py-2 cursor-pointer text-white font-bold w-full hover:bg-yellow-500 transition ease-out duration-500" />
                    </form>
                </div>
            </div>

            

        </main>
    </div>

    <script src="index.js"></script>
</body>

</html>
